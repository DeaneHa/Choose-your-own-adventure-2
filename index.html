<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
 
<body>
  <!--Between lines 8-12, put the opening of your story-->
  <div class="title"> A New Day</div>
  <input placeholder="name">
  <button class="start">start</button>
  <div class="story-opening">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Black_Man_Sleeping_in_Bed_Cartoon_Vector.svg/1200px-Black_Man_Sleeping_in_Bed_Cartoon_Vector.svg.png" alt="Boy sleeping in bed">
    <h1>Today's a new day, what should we do?</h1>
  </div>
  <!--Change the text of the buttons to the options relevant to your story!-->
  <div class="buttons">
    <button class="option-one">Go to school</button>
    <button class="option-two">Stay at home</button>
  </div>
  <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
  <div class="option-one-screen">
    <h1> I got up and got dressed </h1>
    <img src="https://friendlystock.com/wp-content/uploads/2018/09/9-black-kid-getting-out-of-bed-cartoon-clipart.jpg" alt="Boy getting out of bed">
  </div>
  <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
  <div class="option-two-screen">
    <h1> Mom yelled at me for sleeping in, it's all your fault! </h1>
    <img src="https://media.istockphoto.com/id/977932988/vector/mother-is-yelling-her-son.jpg?s=612x612&w=0&k=20&c=pDaGRdIqnkpMbOevcNle5lwNRyxeYaolnbJOeJLaLkM=" alt="Mom yelling at son">
  </div>
  <!--Between lines 29-32, put the end of the story if the user chose option 1-->
  <div class="option-one-end">
    <h1> I did my schoolwork, now I have an A! </h1>
    <img src="https://c99fa68020a617a5a65d-45000d359ac4844d6288673ae3e3ab27.ssl.cf1.rackcdn.com/article/image/large_48315c68-ae63-4f63-b76f-cd2b3f062407.jpeg" alt="Kids in school">
  </div>
  <!--Between lines 29-32, put the end of the story if the user chose option 2-->
  <div class="option-two-end">
    <h1> Thanks for nothing. </h1>
    <img src="https://rpgmaker.net/media/content/users/28536/locker/bad_end_screen.png" alt="Bad Ending screen">
  </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
